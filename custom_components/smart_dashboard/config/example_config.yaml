auto_discover: true
header:
  title: "Умный дом"
  logo: "/local/icons/home.png"
  show_time: true
sidebar:
  - name: "Обзор"
    icon: "mdi:view-dashboard"
    view: "overview"
  - name: "Свет"
    icon: "mdi:lightbulb"
    view: "lights"
    condition: user == "admin"
layout:
  strategy: masonry
theme: auto
button_card_templates:
  device_tile:
    show_icon: true
    show_name: true
  light_tile:
    template: device_tile
rooms:
  - name: Гостиная
    icon: mdi:sofa
    order: 1
    cards:
      - type: light
        entity: light.living_room
      - type: glance
        entities:
          - sensor.temperature
          - binary_sensor.front_door
  - name: Кухня
    icon: mdi:silverware-fork-knife
    conditions:
      - state('binary_sensor.kitchen_motion') == 'on'
    cards:
      - type: light
        entity: light.kitchen
