auto_discover: true
header:
  title: "Умный дом"
  logo: "/local/icons/home.png"
  show_time: true
sidebar:
  - name: "Обзор"
    icon: "mdi:view-dashboard"
    view: "overview"
  - name: "Свет"
    icon: "mdi:lightbulb"
    view: "lights"
    condition: user == "admin"
layout:
  strategy: masonry
theme: auto
rooms:
  - name: Гостиная
    order: 1
    cards:
      - type: light
        entity: light.living_room
  - name: Кухня
    conditions:
      - state('binary_sensor.kitchen_motion') == 'on'
    cards:
      - type: light
        entity: light.kitchen
